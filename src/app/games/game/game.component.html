<a href="#">
  <div class="place-info-box" >
    <span class="place-info-box-icon"><img [src]="game.imagePath" /></span>

    <div class="place-info-box-content">
      <span class="place-info-box-text">{{ game.name}}</span>
      <span class="place-info-box-star"><i class="fa fa-star"></i>{{game.rating}}</span>
      <span class="place-info-box-detail">{{game.dev}}</span><br>
      <span class="place-info-box-detail">{{game.price}}</span>
    </div>
    <!-- /.info-box-content -->
  </div>
</a>
<!-- /.info-box -->
