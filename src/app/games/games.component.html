<!-- INíCIO do CONTEÚDO -->
<section class="content-header">
  <h1>ALL GAMES</h1>
</section>

<section class="content">

  <div class="row">
    <div class="col-sm-6 col-xs-12">
      <a href="#">
        <div class="place-info-box" *ngFor="let game of games">
          <span class="place-info-box-icon"><img [src]="game.imagePath" /></span>

          <div class="place-info-box-content">
            <span class="place-info-box-text">{{ game.name}}</span>
            <span class="place-info-box-star"><i class="fa fa-star"></i>{{game.rating}}</span>
            <span class="place-info-box-detail">{{game.dev}}</span>
            <span class="place-info-box-detail">{{game.price}}</span>
          </div>
          <!-- /.info-box-content -->
        </div>
      </a>
      <!-- /.info-box -->

    </div>
    <!-- /.col -->

  </div>

</section>

<!-- FIM  do CONTEÚDO -->
